<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollMagic | Section Wipe</title>

    <link rel="stylesheet" href="./css/test18.css">

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/uncompressed/ScrollMagic.js"></script>
    <script src="./js/uncompressed/plugins/animation.gsap.js"></script>
    <script src="./js/uncompressed/plugins/debug.addIndicators.js"></script>
    <script src="./js/uncompressed/plugins/animation.velocity.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="top">
            ScrollMagic Demo !!!
        </div> <!-- top end -->

        <section class="panel one">
            <b>ONE</b>
        </section> <!-- panel one end -->

        <section class="panel two">
            <b>TWO</b>
        </section> <!-- panel two end -->

        <section class="panel three">
            <b>THREE</b>
        </section> <!-- panel three end -->

        <section class="panel four">
            <b>FOUR</b>
        </section> <!-- panel four end -->
    </div> <!-- wrap end -->
</body>
<script>
    $(document).ready(function() {
        var controller = new ScrollMagic.Controller({
            globalSceneOptions: {
                triggerHook: "onLeave",
                duration: "100%"
            }
        });
        var slides = $("section.panel");
        var i = 0;

        for (i=0; i < slides.length; i++) {
            var scene = new ScrollMagic.Scene({
                triggerElement: slides[i]
            })
            .setPin(slides[i], {pushFollowers: false})
            .addIndicators()
            .addTo(controller);
        }
    });
</script>

</html>
