<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage Test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/test14.css">
    <link rel="stylesheet" href="./css/fullpage.css">

    <style>
        #fp-nav ul li a span,
        .fp-slidesNav ul li a span {
            background: #fff;
        }
    </style>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/fullpage.js"></script>
    <script>
        $(document).ready(function () {
            // fullpage
            var myFullpage = new fullpage('#fullpage', {
                menu: '#menu',
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['menu1', 'menu2', 'menu3', 'menu4', 'menu5'],
                anchors: ['menu1', 'menu2', 'menu3', 'menu4', 'menu5'],
                sectionsColor: ['#03254c', '#1167b1', '#187bcd', '#2a90f0', '#2a9df4'],
                autoScrolling: true,
                licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE'
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <nav>
                    <h1><a href="./test14.html">Logo</a></h1>

                    </div>  <!-- container end -->
                </div> <!-- inner end -->
            </div> <!-- div.section end -->

                    </address>

                    <p class="copy">
                        Copyright &copy; Temp Co., Ltd. All Rights Reserved.
                    </p>

                    <ul class="sns">
                        <li><a href="#">sns1</a></li>
                        <li><a href="#">sns2</a></li>

                    </ul>
                </div> <!-- inner end -->
